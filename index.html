<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src\styles.css">
    <script src="https://kit.fontawesome.com/18a9a94f5b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>



<body>
    <div class="container">
        <span id="time"></span>
        <button id="current-location"><i class="fa-solid fa-location-crosshairs"></i></button>

        
        <form id="search-form" autocomplete="off" autofocus>
            <input id="search-input" type="text" style="width: 50%;" placeholder="Search for your city" autofocus>
            <button id="button" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        
        <div class="current">
            
                <h1 id="city"> Toronto </h1>
                <h2 id="currentTemp">
                    <span id="temp"></span><span class="unit">°C</span>
                </h2>
                <div class="row row_height">
                    <div class="col-6">
        
                        <img id="icon" src="#">
            
                    </div>
                    <div class="col-6 midright">
                        <ul class="rainWind">
                            <li><span id="description"></span></li>
                            <li>Wind: <span id="wind"></span>km/hr</li>
                            <li>Feels like: <span id="feelsLike"></span><span class="unit">°C</span></li>
                        </ul>
                    </br>
                
                    <!--<i class="fa-solid fa-rotate-right reload"></i>-->
                    </div>
                </div>
            
        </div>
    <hr>
   
        <div class="row days">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Monday</h5>
                        <p class="card-text"><i class="fa-solid fa-tornado icons"></i></br></br>
                        12</br>24
                        </p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Tuesday</h5>
                        <p class="card-text"><i class="fa-solid fa-cloud-sun-rain icons"></i></br></br>
                        12</br>24</p>
                    </div>
                </div>
            </div>
        
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Wednesday</h5>
                        <p class="card-text"><i class="fa-solid fa-snowflake icons"></i></br></br>
                        12</br>24</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Thursday</h5>
                        <p class="card-text"><i class="fa-solid fa-cloud-sun-rain icons"></i></i></br></br>
                        12</br>24</p>
                    </div>
                </div>
            </div>
        
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Friday</h5>
                        <p class="card-text"><i class="fa-solid fa-sun icons"></i></br></br>
                        12</br>24</p>
                    </div>
                </div>
            </div>
        </div>    

    <a id="conversion" href="#">Convert to Fahrenheit</a>
    <span><a href="https://github.com/cyyc1498/app" id="gitRepo">GitHub Repo</a></span>

    </div>
    <script src="src\cities.js"></script>
</body>



</html>
